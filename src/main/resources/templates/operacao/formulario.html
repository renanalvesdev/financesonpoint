<html>
<head th:replace="~{base::head}">

</head>
<body>
	<div class="container">
		<div th:replace="~{base::titulo('Nova Operacao')}"></div>

		<div class="card mt-3">
			<form th:object="${requisicaoNovaOperacao}" class="card-body"
				action="/operacao/save" method="POST">

				<div class="form-group">
					<input type="hidden" th:field="*{id}" id="id" name="id">
				</div>

				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" name="descricao"
						th:field="*{descricao}"
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>

				<div class="form-group">
					<label for="descricao">Valor</label>
					<input class="form-control" type="text" name="valor" th:field="*{valor}" placeholder="Digite o valor.">
				</div>

				<div class="form-group">
					<label for="descricao">Data:</label> 
					<input class="form-control" 	name="data" th:field="*{data}" placeholder="Digite a data.">
				</div>

				<div class="form-group">
					<input class="form-check-input" type="checkbox" name="efetuada"
						id="efetuada" th:field="*{efetuada}" th:checked="*{efetuada}">
					<label class="form-check-label" for="efetuada"> Efetuada </label>
				</div>

				<div class="form-group">
					<label for="tipo">Tipo:</label> 
					<select th:field="*{tipo}" name="tipo" id="tipo" class="form-select " aria-label=".form-select-lg example">
						<option value="">Selecione</option>
						<option
							th:each="tipo : ${T(br.com.renanlabs.mvc.financesonpoint.model.TipoOperacao).values()}"
							th:value="${tipo}" th:text="${tipo}"></option>
					</select>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
