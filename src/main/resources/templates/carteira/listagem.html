<html>
<head th:replace="~{base::head}">

</head>

<body>
	<div th:replace="~{base :: logo}" />
	<div class="container">
		<div th:replace="~{base::titulo('Carteiras')}"></div>
		
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ?  'active' " class="nav-item nav-link" href="/carteira/listagem">Todos</a>
				<a th:classappend="${status} == 'ativo' ?  'active' " class="nav-item nav-link" href="/carteira/ativos">Ativos</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>

		<a href="/carteira/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		
		<table class="table table-striped  table-bordered">
				    <thead>
				        <tr>
				            <th scope="col"> Descrição </th>
				            <th scope="col"> Saldo </th>
				            <th scope="col"> Ações </th>
				        </tr>
				    </thead>
				    <tbody>
						<tr th:if="${carteiras.empty}">
				            <td colspan="2"> Nenhuma operação realizada. </td>
				        </tr>
				        <tr  th:each="carteira : ${carteiras}">
				            <td><span th:text="${carteira.descricao}"> Descrição </span></td>
				            <td><span th:text="${ 'R$ ' + #numbers.formatDecimal(carteira.saldo, 0, 'COMMA', 2, 'POINT')}">Saldo</span></td>
				            <td><a th:href="@{/carteira/formulario/editar/{id}(id=${carteira.id})}">Editar</a></td></td>
				        </tr>
				    </tbody>
				</table>
		
		
	</div>
</body>
</html>
