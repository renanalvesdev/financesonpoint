<html>
<head th:replace="~{base::head}">

</head>

<body>
	<div th:replace="~{base :: logo}" />
	<div class="container">
		<div th:replace="~{base::titulo('Carteiras')}"></div>

		<a href="/carteira/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		
		<table class="table table-striped  table-bordered">
				    <thead>
				        <tr>
				            <th scope="col"> Descrição </th>
				            <th scope="col"> Saldo </th>
				            <th scope="col"> Ações </th>
				        </tr>
				    </thead>
				    <tbody>
						<tr th:if="${carteiras.empty}">
				            <td colspan="2"> Nenhuma operação realizada. </td>
				        </tr>
				        <tr  th:each="carteira : ${carteiras}">
				            <td><span th:text="${carteira.descricao}"> Descrição </span></td>
				            <td><span th:text="${ 'R$ ' + carteira.valor}">Saldo</span></td>
				            <td><a th:href="@{/carteira/formulario/editar/{id}(id=${carteira.id})}">Editar</a></td></td>
				        </tr>
				    </tbody>
				</table>
		
		
	</div>
</body>
</html>
