<html>
<head th:replace="~{base::head}">

</head>
<body>
	<div class="container">
		<div th:replace="~{base::titulo('Planejamento Mensal')}"></div>
		
		
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPlanejamentoMensal}" class="card-body"
				action="/planejamentoMensal/save" method="POST">

				<div class="form-group">
					<input type="hidden" th:field="*{id}" id="id" name="id">
				</div>

				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" name="descricao"
						th:field="*{descricao}"
						placeholder="Exemplo: Mercantil"></textarea>
				</div>
				
				<div class="form-group">
					<label for="bday-month">Mês</label>
					<input th:field="*{mesAno}" class="form-control"  id="bday-month" type="month" name="bday-month">
				</div>
				
				<div class="form-group">
					<label for="descricao">Valor</label>
					<input class="form-control" type="text" name="valor" th:field="*{valor}" placeholder="Digite o valor." th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{valor}"></div>
				</div>
				

				<button class="btn btn-primary" type="submit">Cadastrar</button>

			</form>
			
			<div >
				
			</div>
			
		</div>
	</div>
</body>
</html>
